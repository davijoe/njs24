    <!-- Login/Signup Modal -->
    <div id="loginSignupModal" class="modal" style="display:none;">
      <div class="form">
        <ul class="tab-group">
          <li class="tab active" id="signup-tab"><a href="#signup">Sign Up</a></li>
          <li class="tab" id="login-tab"><a href="#login">Log In</a></li>

        </ul>

        <div class="tab-content">

          <div id="signup">
            <h1 style="color: ghostwhite;">Sign Up for Free</h1>
            <form action="/api/v1/signup" method="post">
              <div class="field-wrap">
                <label>Username<span class="req">*</span></label>
                <input type="text" name="username" required autocomplete="off" />
              </div>
              <div class="field-wrap">
                <label>Email Address<span class="req">*</span></label>
                <input type="email" name="email" required autocomplete="off"/>
              </div>
              <div class="field-wrap">
                <label>Set A Password<span class="req">*</span></label>
                <input type="password" name="password" required autocomplete="off"/>
              </div>
              <button type="submit" class="button button-block">Get Started</button>
            </form>
          </div>
          <div id="login" style="display:none;">
            <h1 style="color: ghostwhite;">Welcome Back!</h1>
            <form id="loginForm" action="/api/v1/login" method="post">
              <div class="field-wrap">
                <label>Username<span class="req">*</span></label>
                <input type="text" name="username"/>
              </div>
              <div class="field-wrap">
                <label>Password<span class="req">*</span></label>
                <input type="password" name="password" required autocomplete="off"/>
              </div>
              <p class="forgot"><a href="#">Forgot Password?</a></p>
              <button class="button button-block">Log In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="toast" class="toast">Signup Successful!</div>
